<html>
<head></head>
<body>
    <div id="bgWrap">
        <div id="slideFrame">
            <div id="mainImg">
              <div class="main-image">
                  <div class="spinner" style="margin: 17% 15%;"></div>
                  <img id="mainImage" style="height: 100%; width: 720px;">
              </div>
            </div>
            <div id="imageCaption" class="img-caption"></div>
            <div>
                <div>
                    <img id="thumbPrev" class="thumb-prev" style="z-index: 1;" src="images/arrow-left.png" onclick="thumbListLeft()">
                </div>
                <div id="thumbnails">
                    <ul id="thumbnailList" style="margin-left: 0px; left: 0px;"></ul>
                </div>
                <div>
                    <img id="thumbNext" class="thumb-next" src="images/arrow-right.png" onclick="thumbListRight()">
                </div>
            </div>
        </div>
        <div id="configId" class="config">
            <h2 class="config-title">Configuration</h2>

            <div>
                <label>Autoplay</label>
                <input type="checkbox" checked onchange="toggleAutoPlay()">
            </div>

            <div>
                <label>Autoplay Time</label>
                <select id="autoplayTime" class="select-css" onchange="changeAutoplay(this)">
                    <option value="1000">1 sec</option>
                    <option value="2000">2 sec</option>
                    <option value="3000" selected>3 sec</option>
                    <option value="4000">4 sec</option>
                    <option value="5000">5 sec</option>
                </select>
            </div>

            <div>
                <label>Image FadeIn Time</label>
                <select class="select-css" onchange="changeFadeIn(this)">
                    <option value="500">0.5 sec</option>
                    <option value="1000">1.0 sec</option>
                    <option value="1500">1.5 sec</option>
                    <option value="2000" selected>2.0 sec</option>
                    <option value="2500">2.5 sec</option>
                </select>
            </div>

        </div>
    </div>

  <script src="controller.js"></script>
  <script src="jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</body>
</html>
